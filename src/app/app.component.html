<app-header/>

<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user
                    [user]="users[0]"
                    (select)="onSelectUser($event)"
                />
            </li>
        }
    <!-- aqui usamos um fallback, para retornar o erro se for o caso -->
    <app-tasks [name]="selectedUser ? selectedUser.name : ''"/>

</main>
